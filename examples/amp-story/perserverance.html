            </amp-story-360>
          </amp-story-grid-layer>

        <amp-story-page id="page2">
          <amp-story-grid-layer template="fill">
            <amp-story-360 layout="fill" heading-start="100" heading-end="140" duration="3s">

            </amp-story-360>

        </amp-story-page>        

      </amp-story>
    </div>
    <script>
      let activeComponent

      const attributeControls = Array.from(document.querySelectorAll('input'));

      function updateLabels() {
        attributeControls.forEach(el => {
            const attr = el.getAttribute('attr');
            const label = document.getElementById(el.getAttribute('label'));
            const append = el.getAttribute('append') || '';
            el.value = parseFloat(activeComponent.getAttribute(attr));
            label.textContent = `${attr}: ${el.value}${append}`;
          })
      }

      function updateLabelsFromActivePage() {
        setTimeout(() => {
          activeComponent = document.querySelector('amp-story-page[active]').querySelector('amp-story-360');
          updateLabels();
        }, 100)
      }      
      
      // set on load
      setTimeout(() => {
        updateLabelsFromActivePage()
      }, 400)

      document.querySelector('.story-wrapper').addEventListener('click', () => {
        updateLabelsFromActivePage()
      }, true) 

      attributeControls.forEach(el => {
        el.addEventListener('input', (e) => {
        const {value} = e.target;
        const attr = el.getAttribute('attr');
        const append = el.getAttribute('append') || '';
        activeComponent.setAttribute(attr, value + append);
        updateLabels();
        updateActiveComponent()
      })

        el.addEventListener('change', () => {
          activeComponent.getImpl().then(impl => {
            impl.play_()
          })
        })
      })

      function updateActiveComponent() {
        activeComponent.getImpl().then(impl => {
          impl.resetOrientations();
        })
      }
    </script>
