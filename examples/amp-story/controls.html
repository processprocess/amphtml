  <script>

    let activePanningMedia
    
    function updateLabelsFromActivePage() {
      setTimeout(() => {
        activePanningMedia = document.querySelector('amp-story-page[active]').querySelector('amp-story-panning-media');
        xInput.value = parseInt(activePanningMedia.getAttribute('x'));
        xLabel.textContent = 'x: "' + xInput.value + '%"';
        yInput.value = parseInt(activePanningMedia.getAttribute('y'));
        yLabel.textContent = 'y: "' + yInput.value + '%"';
        zoomInput.value = parseFloat(activePanningMedia.getAttribute('zoom')) || 1;
        zoomLabel.textContent = 'zoom= "' + zoomInput.value + '"';
        // lockBoundsInput.checked = activePanningMedia.hasAttribute('lock-bounds')
      }, 100)
    }
    
    // set on load
    setTimeout(() => {
      updateLabelsFromActivePage()
    }, 400)

    document.querySelector('.story-wrapper').addEventListener('click', () => {
      updateLabelsFromActivePage()
    }, true) 

    xInput.addEventListener('input', (e) => {
      const {value} = e.target;
      activePanningMedia.setAttribute('x', value + '%');
      xInput.value = parseInt(activePanningMedia.getAttribute('x'));
      xLabel.textContent = 'x= "' + xInput.value + '%"';
      updateActivePanningMedia()
    })

    yInput.addEventListener('input', (e) => {
      const {value} = e.target;
      activePanningMedia.setAttribute('y', value + '%');
      yInput.value = parseInt(activePanningMedia.getAttribute('y'));
      yLabel.textContent = 'y= "' + yInput.value + '%"';
      updateActivePanningMedia()
    })    

    zoomInput.addEventListener('input', (e) => {
      const {value} = e.target;
      activePanningMedia.setAttribute('zoom', value);
      zoomInput.value = parseFloat(activePanningMedia.getAttribute('zoom'));
      zoomLabel.textContent = 'zoom= "' + zoomInput.value + '"';
      updateActivePanningMedia()
    })    

    // lockBoundsInput.addEventListener('click', (e) => {
    //   const {checked} = e.target;
    //   if(checked) {
    //     activePanningMedia.setAttribute('lock-bounds', '');
    //   } else {
    //     activePanningMedia.removeAttribute('lock-bounds');
    //   }
    //   updateActivePanningMedia()
    // })    

    function updateActivePanningMedia() {
      activePanningMedia.getImpl().then(impl => {
        impl.setAnimateTo_()
        impl.animate_()
      })
    }

    // DRAG AND DROP
    document.body.addEventListener('dragover', (e) => e.preventDefault())
    document.body.addEventListener('dragenter', (e) => e.preventDefault())
    document.body.addEventListener('drop', (e) => {
      e.preventDefault();
      const file = e.dataTransfer.files[0];
      const reader = new FileReader();
      reader.readAsDataURL(file);
      reader.addEventListener('loadend', (e) => {
        Array.from(document.querySelectorAll('img')).forEach(imgEl => {
          imgEl.src = e.target.result
        })
      })
    });

  </script>
